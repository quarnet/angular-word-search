<div class="row mt-1">
  <div class="col-lg-9 col-xl-9 col-md-12 col-sm-12">
    <app-grid
      [totalCols]="totalCols"
      [totalRows]="totalRows"
      [gridCells]="gridCells"
      (onCellClick)="onCellClick($event)"
    ></app-grid>
  </div>
  <div class="col-lg-3 col-xl-3 col-md-12 col-sm-12">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="Enter Search Keyword"
        [(ngModel)]="searchKeyword"
        (keydown)="onKeydown($event)"
      />
    </div>

    <div class="form-group">
      <button class="btn btn-primary mr-2" (click)="onSearchClick()">
        Search
      </button>
      <button class="btn btn-secondary" (click)="onClearClick()">Clear</button>
    </div>

    <div class="form-group form-check">
      <input
        id="exampleCheck1"
        class="form-check-input"
        type="checkbox"
        [(ngModel)]="highlightNeighbours"
        (click)="heighlightNeighbourChange()"
      />
      <label class="form-check-label" for="exampleCheck1"
        >Highlight neighbours</label
      >
    </div>
    <app-notification></app-notification>
  </div>
</div>
